 <!DOCTYPE html>
 <html lang="en">
 <head>
    
    <title>Form</title>
 </head>
 <body>
    
    <form>
      <h3>
         Personal Information
      </h3>
      <label for="First_Name">First Name:</label>
      <input type="tex" id="First_Name"><br><br>
      <label for="Last_Name">Last Name:</label>
      <input type="tex" id="Last_Name">

      <br>
      <br>


      <label for="Email_Address">Email Address:</label>
      <input type="Email">

      <br>
      <br>


      <label>Date of Birth:</label>
      <input type="date">

      <br>
      <br>

      <label>Gender:</label>
      <input type="radio" id="male" name="status">
      <label for="male">Male</label>

      <input type="radio" id="female" name="status">
      <label for="female">Female</label>


   

      <br>
      <br>

      <h3>Choose Your Hobby</h3>
      <input type="checkbox" id="reading_books">
      <label for="reading_books">Reading Books</label>

      <input type="checkbox" id="gardening">
      <label for="gardening">Gardening</label>

      <input type="checkbox" id="travelling">
      <label for="travelling">Travelling</label>


      <br>
      <br>
       

      <h3>Relationship Status</h3>
      <input type="radio" id="married" name="status">
      <label for="married">Married</label>

      <input type="radio" id="unmarried" name="status">
      <label for="unmarried">Unmarried</label>

      <br>
      <br>
      





















      <br>
      <br>
      <br>
      <button> Submit</button>
    </form>
    
 </body>
 </html>
